<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- css reset -->
  <link rel="stylesheet" href="./styles/reset.css">
  <!-- my css stylesheet -->
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>

    <div class="logo">
      <img src="./images/logo.svg" alt="logo">
    </div>
    <picture class="img-container">
      <source srcset="./images/hero-desktop.jpg" media="(min-width: 900px">
      <img src="./images/hero-mobile.jpg" class="hero-img" alt="Brunette woman in front of a plant">
    </picture>
    <section class="text-container">
      <h1><span class="header-light">We're</span> coming soon</h1>

      <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <form class="email-form">
        <input class="email-form__inpt" type="email" name="email address" placeholder="Email Address" aria-label="Email Address">
        <button class="email-form__btn"></button>
      </form>
    </section>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 
      <p>Coded by <a href="#">Musicalaudio</a>.</p>
    </div>
</body>
</html>
