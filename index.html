<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- css reset -->
  <link rel="stylesheet" href="./styles/reset.css">
  <!-- my css stylesheet -->
  <link rel="stylesheet" href="./styles/styles.css">
  <!-- js file -->
  <script defer src="./main.js"></script>
</head>
<body>
    <div class="logo">
      <img src="./images/logo.svg" alt="logo">
    </div>
    <picture class="img-container">
      <source srcset="./images/hero-desktop.jpg" media="(min-width: 900px">
      <img src="./images/hero-mobile.jpg" class="hero-img" alt="Brunette woman in front of a plant">
    </picture>
    <section class="text-container">
      <h1><span class="header-light">We're</span> coming soon</h1>

      <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <form class="email-form">
        <div class="wrapper-bar">
          <input class="email-form__inpt" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" type="email" name="email" placeholder="Email Address" autocomplete="email" aria-label="Email Address" aria-invalid="false">
          <img src="./images/icon-error.svg" class="error-icon" alt="red circle with exlamation point">
          <button class="email-form__btn" type="submit"></button>
        </div>
        <span class="email-form__inpt--error"></span>
      </form>
    </section>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 
      <p>Coded by <a href="https://github.com/Musicalaudio/Base-Apparel-coming-soon-page" target="_BLANK">Musicalaudio</a>.</p>
    </div>
</body>
</html>
